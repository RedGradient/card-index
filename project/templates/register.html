<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap-theme.min.css">
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <title>Регистрация</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="container-center">

        <form method="post" onsubmit="validate()" class="form">
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <label for="password">Пароль</label>
            <input type="password" name="password" id="password">

            <label for="password2">Пароль</label>
            <input type="password" name="password2" id="password2">

            <input type="submit" value="Регистрация">
        </form>
        
    </div>

</body>
</html>
