<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap-theme.min.css">
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <title>Регистрация</title>
</head>
<body style="height: 100vh">


<div class="d-flex align-items-center justify-content-center" style="height: 100%">
    <div class="card p-4">

        <div class="card-body">
            <h5 class="card-title mb-3">Регистрация</h5>
            <form method="post" onsubmit="validate()">

                <div class="mb-3">
                    <input type="text" name="username" class="form-control" id="username"
                           placeholder="Имя пользователя">
                </div>
                <div class="mb-3 input-group">
                    <div class="input-group-text">@</div>
                    <input type="email" name="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Пароль">
                </div>
                <div class="mb-3">
                    <input type="password" name="password2" class="form-control" id="password2"
                           placeholder="Повторите пароль">
                </div>

                <input type="submit" class="btn btn-primary" value="Зарегистрироваться">


                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="card justify-content-center mt-3">
                    {% for message in messages %}
                    <div class="text-center">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}


            </form>
        </div>
    </div>

</div>


</body>
</html>
