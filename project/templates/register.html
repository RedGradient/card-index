<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap-theme.min.css">
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <title>Регистрация</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="container">
        <form method="post" onsubmit="validate()" class="col-lg-6 offset-lg-3">
            <div class="row justify-content-center">
                <input type="text" name="username" id="username" placeholder="Имя пользователя">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="password" name="password" id="password" placeholder="Пароль">
                <input type="password" name="password2" id="password2" placeholder="Повторите пароль">

                <input type="submit" class="btn btn-primary" value="Регистрация">
            </div>
        </form>
    </div>


</body>
</html>
