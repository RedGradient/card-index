{% extends "base.html" %}
{% block title %}Домашняя страница{% endblock %}
{% block content %}

{% if posts|length > 0 %}
<h3 class="mt-4 mb-4">События</h3>
{% else %}
<h3 class="mt-4 mb-4 text-secondary">Пока событий нет</h3>
{% endif %}

{% for post in posts %}
<div class="card mb-4">
    <div class="card-body">
        <div class="card-title">
            <h5>{{ post.title }}</h5>
            <p class="text-secondary">{{ post.time_created }}</p>
        </div>
        <div class="mb-2">
            {{ post.body }}
        </div>
    </div>
</div>


{% endfor %}


{% endblock %}
